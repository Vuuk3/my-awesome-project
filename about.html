<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная - Название вашего сайта</title>
    <meta
      name="description"
      content="Краткое описание главной страницы вашего сайта"
    />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <a class="site-header__brand">Кошкин дом</a>
      <!-- Главное меню навигации -->
      <nav class="site-nav">
        <ul class="site-nav__list">
          <li class="site-nav__item">
            <a class="site-nav__link--main" href="index.html">Главная</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link--about" href="about.html">О нас</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link--contacts" href="contacts.html"
              >Контакты</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Простые "хлебные крошки" -->
      <nav aria-label="Хлебные крошки">
        <a href="index.html">Главная</a> →
        <span>О нас</span>
      </nav>
      <h1>О нашей компании</h1>
      <picture>
        <source
          srcset="https://i.ytimg.com/vi/BQjfVjzOUZ0/maxresdefault.jpg"
          media="(min-width: 1200px)"
        />
        <img src="assets/cat-default.jpg" loading="lazy" />
      </picture>
      <section>
        <h2>Наша история</h2>
        <p>Текст о том, как все начиналось...</p>
      </section>
      <section>
        <h2>Наша команда</h2>
        <p>Текст о команде...</p>
      </section>
      <section id="form">
        <button type="button" id="openDialog">Отправить данные</button>
        <dialog id="contactDialog">
          <form method="dialog" id="contactForm">
            <label for="email">Электронная почта</label>
            <input type="email" id="email" required />

            <label for="phone">Номер телефона</label>
            <input
              type="tel"
              id="phone"
              placeholder="+7 (___) ___-__-__"
              required
              pattern="^\\+7 \\(\\d{3}\\) \\d{3}-\\d{2}-\\d{2}$"
            />

            <label for="date">Дата</label>
            <input type="date" id="date" required />

            <label for="topic">Пол</label>
            <select id="topic" required>
              <option value="man">Мужчина</option>
              <option value="woman">Женщина</option>
            </select>
            <label for="message">Сообщение</label>
            <textarea id="message" required></textarea>
            <button type="submit">Отправить данные</button>
          </form>
          <button type="button" id="closeDialog">Закрыть окно</button>
        </dialog>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Название вашего сайта. Все права защищены.</p>
      <p>Телефон: +7 (123) 456-78-90</p>
    </footer>
  </body>
</html>
